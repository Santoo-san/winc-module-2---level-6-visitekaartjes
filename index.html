<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>winc module 2 - level 6</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card_wrapper">
      <div class="carla_main">
        <div class="carla-1"><h1>Carla Snepvangers</h1></div>
        <div class="carla-2"><h2>Friends with Marijn</h2></div>
        <p class="carla-p">
          Carla requested permission to view your contact details
        </p>
        <img class="p-c" src="free monkey.png" alt="Foto Carla" />
        <div class="approve_c">Approve</div>
        <div class="decline_c">Decline</div>
      </div>
      <div class="marijn_main">
        <h1 class="marijn-1">Marijn Pijnenborg</h1>
        <h2 class="marijn-2">New member</h2>
        <p class="marijn-p">
          Marijn wants to add you to the group <strong>best friends</strong>
        </p>
        <img class="p-m" src="free monkey.png" alt="Foto Marijn" />
        <div class="approve_m">Approve</div>
        <div class="decline_m">Decline</div>
      </div>
    </div>
  </body>
</html>
