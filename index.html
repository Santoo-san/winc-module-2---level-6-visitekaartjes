<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>winc module 2 - level 6</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card_wrapper">
      <div class="carla_main">
        <h1 class="carla-1">Carla Snepvangers</h1>
        <h2 class="carla-2">Friends with Marijn</h2>
        <p class="carla-p">
          Carla requested permission to view your contact details
        </p>
        <img class="p-c" src="free monkey.png" alt="Foto Carla" />
        <div class="button-wrapper">
          <button class="approve-c">Approve</button>
          <button class="decline-c">Decline</button>
        </div>
      </div>
      <div class="marijn_main">
        <h1 class="marijn-1">Marijn Pijnenborg</h1>
        <h2 class="marijn-2">New member</h2>
        <p class="marijn-p">
          Marijn wants to add you to the group <strong>best friends</strong>
        </p>
        <img class="p-m" src="free monkey.png" alt="Foto Marijn" />
        <div class="button-wrapper">
          <button class="approve-m">Approve</button>
          <button class="decline-m">Decline</button>
        </div>
      </div>
    </div>
  </body>
</html>
